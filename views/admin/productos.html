<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!--Script para ponerle icono a la pagina-->
    <link rel="icon" href="../../resources/img/iconos/loguito.ico">
    <!--Enlace para mandar a llamar propiedad de boostrap.css-->
    <link rel="stylesheet" href="../../resources/css/css_boostrap.css">
    <!--Enlace para mandar a llamar el css-->
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link rel="stylesheet" href="../../resources/css/scrooll.css">

</head>

<body>

    <!--Navbar-->
    <header></header>
    <main>
        <!-- Título del contenido principal -->
        <h3 class="usuusu" id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search"
                            placeholder="Buscar nombre o descripción" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>

            <div class="col-sm-12 col-md-6 text-end">
                <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                <button type="button" class="btnUsuAgregar mb-5" onclick="openCreate()">
                    <i class="bi bi-plus-square-fill">Agregar producto</i>
                </button>
            </div>
        </div>
        <div class="container-usuarios mb-5">
            <div class="table-responsive scrollbar tamañoScrool">
                <!-- Tabla para mostrar los registros existentes -->
                <table class="table table-hover">
                    <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                    <thead>
                        <tr>
                            <td colspan="9" id="rowsFound"></td>
                        </tr>
                        <tr>
                            <th>IMAGEN</th>
                            <th>NOMBRE</th>
                            <th>DESCRIPCION</th>
                            <th>PRECIO</th>
                            <th>CANTIDAD</th>
                            <th>CATEGORÍA</th>
                            <th>ADMINISTRADOR</th>
                            <th>MARCA</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Contenedor de gráficos -->
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-6 col-lg-4 grafica">
                <p class="fs-2 fw-medium text-center">Porcentaje de productos por categoría</p>
                <!-- Se muestra un gráfico con el porcentaje de productos por categoría -->
                <canvas id="chart2"></canvas>
            </div>
            <div class="col-lg-1">
                <div class="texto-beneficio"></div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6  grafica mt-3">
                <p class="fs-2 fw-medium text-center">Top 5 "Productos más vendidos"</p>
                <canvas id="chart1"></canvas>
            </div>
        </div>
        <!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
        <script type="text/javascript" src="../../resources/js/chart.umd.min.js"></script>
    </main>

    <footer class="test ">
    </footer>


    <!-- Componente Modal para guardar un registro -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para crear o actualizar un registro -->
                <form id="saveForm">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="number" class="d-none" id="idProducto" name="idProducto">
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input id="nombreProducto" type="text" name="nombreProducto" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="descripcionProducto" class="form-label">Descripción</label>
                            <input id="descripcionProducto" type="text" name="descripcionProducto" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="precioProducto" class="form-label">Precio (US$)</label>
                            <input id="precioProducto" type="number" name="precioProducto" min="0.01" step="0.01"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="cantidadProducto" class="form-label">cantidads</label>
                            <input id="cantidadProducto" type="number" name="cantidadProducto" min="1" step="1"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="categoriaProducto" class="form-label">Categoría</label>
                            <select id="categoriaProducto" name="categoriaProducto" class="form-select" required>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="administradorProducto" class="form-label">Administración</label>
                            <select id="administradorProducto" name="administradorProducto" class="form-select"
                                required>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="marcaProducto" class="form-label">Marca</label>
                            <select id="marcaProducto" name="marcaProducto" class="form-select" required>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="imagenProducto" class="form-label">Imagen</label>
                            <input id="imagenProducto" type="file" name="imagenProducto" class="form-control"
                                accept=".png, .jpg">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Componente Modal para guardar un registro -->
    <div class="modal fade" id="addProductoM" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="productoTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para crear o actualizar un registro -->
                <form id="cantidadForm">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="number" class="d-none" id="idProducto2" name="idProducto2">
                        <div class="col-sm-12 col-md-6">
                            <label for="agregarProducto" class="form-label">Cantidad a agregar</label>
                            <input id="agregarProducto" type="number" name="agregarProducto" min="1" step="1"
                                class="form-control" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!--Enlaces para archivos javascript-->
    <script src="../../controllers/admin/header_admin.js"></script>
    <script src="../../controllers/utils/footer.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/producto.js"></script>
</body>

</html>
