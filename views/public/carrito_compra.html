<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compra</title>
    <link rel="icon" href="../../resources/img/iconos/iconoPagina.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/csspublic.css">
</head>

<body>
    <!--navbar-->
    <header>

    </header>
    <main style="margin-top: 150px;">

        <div class="row">
            <h1 class="titulo_ld text-center">Lista de compra</h1>

            <div class="col-lg-4 d-flex flex-column align-items-center">

                <h3 class="text-secondary-emphasis mb-4">Total a pagar</h3>

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">precio total a pagar </h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="cantidadproducto">0 productos en carrito
                        </h6>
                        <h1 class="card-text" id="total">$00.00</h1>
                        <button type="button" class="btn btn-primary btn-lg" id="pagar">Pagar ahora</button>
                        <button type="button" class="btn btn-danger btn-lg" id="cancelar">Cancelar</button>
                    </div>
                </div>

            </div>


            <div class="col-lg-8">
                <!--productos en card-->

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio unitario</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    <tbody id="tarjetas">

                    </tbody>
                    </thead>
                </table>


            </div>
        </div>
    </main>
    <footer class="test ">

    </footer>

    <!--Enlace para elementos del boostrap-->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script>
    <!--Enlace para poder mostrar alertas-->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!--Enlaces para archivos javascript-->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script src="../../controllers/public/carrito.js"></script>



</body>


</html>
