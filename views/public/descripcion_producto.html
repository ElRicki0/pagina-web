<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripcion del producto</title>
    <!--Script para ponerle icono a la pagina-->
    <link rel="icon" href="../../resources/img/iconos/loguito.ico">
    <!--Enlace para mandar a llamar propiedad de boostrap.css-->
    <link rel="stylesheet" href="../../resources/css/css_boostrap.css">
    <!--Enlace para mandar a llamar el css-->
    <link rel="stylesheet" href="../../resources/css/csspublic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!--navbar-->
    <header>
    </header>
    <!--contenido-->
    
     <main>
        <!-- TÃ­tulo del contenido principal -->
        <h4 id="mainTitle"></h4>
        <!-- Componente Horizontal Card para mostrar el detalle de un producto -->
        <div class="card mb-3" id="detalle">
            <div class="row">
                <div class="col-md-4">
                    <!-- Se muestra la imagen del producto -->
                    <img id="imagenProducto" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="nombreProducto"></h5>
                        <p class="card-text" id="descripcionProducto"></p>
                        <p class="card-text">Precio unitario (US$) <b id="precioProducto"></b></p>
                        <p class="card-text">Existencias <b id="existenciasProducto"></b></p>
                        <!-- Formulario para agregar el producto al carrito de compras -->
                        <form class="row" id="shoppingForm">
                            <!-- Campo oculto para asignar el id del producto -->
                            <input type="number" class="d-none" id="idProducto" name="idProducto">
                            <div class="col-6">
                                <input type="number" id="cantidadProducto" name="cantidadProducto" min="1" class="form-control" placeholder="Ingrese cantidad"
                                    required>
                            </div>
                            <div class="col-6 align-self-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-cart-plus-fill"></i> Comprar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="test">
    </footer>
</body>

<!--Enlace para elementos del boostrap-->
<script src="../../resources/js/bootstrap.bundle.min.js"></script>

<!--Enlace para poder mostrar alertas-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!--Enlaces para archivos javascript-->
<script src="../../controllers/public/alertas_publicas.js"></script>
<script src="../../controllers/public/navbar.js"></script>
<script src="../../controllers/utils/footer.js"></script>

</html>
