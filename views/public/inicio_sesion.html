<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio sesión</title>
    <link rel="icon" href="../../resources/img/iconos/loguito.ico">
    <!--Enlace para mandar a llamar propiedad de boostrap.css-->
    <link rel="stylesheet" href="../../resources/css/css_boostrap.css">
    <link rel="stylesheet" href="../../resources/css/csspublic.css">
    <link rel="stylesheet" href="../../resources/css/inicio_sesion.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">

</head>

<body>
    <!-- Contenedor principal con fondo -->
    <div class="Fondo">
        <header>

        </header>
        <main class="espaciado">
            <!-- Sección de inicio de sesión -->
            <section class="vh-100">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="Inicio">
                                <div class="card-body p-5 ">
                                    <h2 class="text_menu text-center" id="mainTitle"></h2>
                                    <form class="row g-3" id="sessionForm">
                                        <!-- Campo de entrada para el correo -->
                                        <div class="form-outline mb-2 mt-3">
                                            <label class="form-label fs-4" for="correo">Correo electrónico</label>
                                            <input type="correo" id="correo" name="correo"
                                                class="form-control form-control-lg " required />
                                        </div>
                                        <!-- Campo de entrada para la contraseña -->
                                        <div class="form-outline mb-2">
                                            <label class="form-label fs-4" for="clave">Contraseña</label>
                                            <input type="password" id="clave" name="clave"
                                                class="form-control form-control-lg" required />
                                        </div>
                                        <div class="col-lg-12 text-center">
                                            <button class="btn btn-lg bi bi-send-fill " type="submit">
                                                Enviar
                                            </button>
                                        </div>
                                    </form>
                                    <h4 class=" mt-2 text-center" href="#">¿ Aun no tienes una cuenta ?</h4>
                                    <div class="col-lg-12 text-center">
                                        <!-- Botón para iniciar sesión -->
                                        <button id="BtnCorrecto"
                                            class=" btn btn-lg bi bi-file-person-fill ms-3 text-center" type="submit"><a
                                                href="../public/registro_cliente.html">Registrarme</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="test ">

        </footer>

        <!--Enlace para elementos del boostrap-->
        <script src="../../resources/js/bootstrap.bundle.min.js"></script>
        <!--Enlace para poder mostrar alertas-->
        <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
        <!-- Llamada al controlador general de la aplicación -->
        <script type="text/javascript" src="../../controllers/utils/components.js"></script>
        <!--Enlaces para archivos javascript-->
        <script type="text/javascript" src="../../controllers/utils/public.js"></script>
        <!-- Llamada al controlador de la página web -->
        <script type="text/javascript" src="../../controllers/public/inicio_sesion.js"></script>


</body>

</html>
