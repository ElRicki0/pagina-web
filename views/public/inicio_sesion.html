<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio sesión</title>
    <link rel="icon" href="../../resources/img/iconos/loguito.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/csspublic.css">
    <link rel="stylesheet" href="../../resources/css/inicio_sesion.css">
</head>

<body>
    <!-- Contenedor principal con fondo -->
    <div class="Fondo">
        <!-- Navbar solo para el login -->
        <nav class="navbar bg-body-tertiary oscuro fixed-top">
            <div class="container-fluid  text-center mx-auto d-block">
            </div>
        </nav>

        <!-- Sección de inicio de sesión -->
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <form class="row g-3" id="sessionForm">
                            <div class="Inicio">
                                <div class="card-body p-5 text-center">
                                    <a class="navbar-brand text_menu" href="#">IVANE CARE</a>
                                    <!-- Campo de entrada para el Nombre -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label fs-4" for="usuario">Correo</label>
                                        <br>
                                        <input type="email" id="usuario" class="form-control form-control-lg " />
                                    </div>
                                    <!-- Campo de entrada para la contraseña -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label fs-4" for="contrasenia">Contraseña</label>
                                        <br>
                                        <input type="password" id="contrasenia"
                                            class="form-control form-control-lg border-Warning-subtle" />
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <!-- Botón para iniciar sesión -->
                                            <button id="BtnCorrecto" class="btncreapu btn btn-lg btn-block"
                                                type="submit"><a
                                                    href="../public/registro_cliente.html">Registrarme</a></button>

                                        </div>
                                        <div class="col-lg-6">
                                            <button id="BtnCorrecto" onclick="alertMine('InicioSesion')"
                                                class="btncreapu btn btn-lg" type="submit">Enviar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    </section>

    <footer class="test">
    </footer>
    <div class="modal-footer">
    </div>
    </div>
    </div>

</body>

<!--Enlace para elementos del boostrap-->
<script src="../../resources/js/bootstrap.bundle.min.js"></script>

<!--Enlace para poder mostrar alertas-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!--Enlaces para archivos javascript-->
<script src="../../controllers/public/alertas_publicas.js"></script>
<script src="../../controllers/utils/footer.js"></script>



</html>
